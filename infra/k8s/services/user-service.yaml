apiVersion: batch/v1
kind: Job
metadata:
  name: user-service-migration-job
spec:
  template:
    spec:
      containers:
        - name: migrator
          image: learnsphere/user-service
          command: ["node", "dist/db/migrate.js"]
          envFrom:
            - configMapRef:
                name: user-service-config
            - secretRef:
                name: auth-secrets
      restartPolicy: OnFailure
  backoffLimit: 4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: learnsphere/user-service
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: user-service-config
            - secretRef:
                name: auth-secrets
