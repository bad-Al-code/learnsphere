apiVersion: batch/v1
kind: Job
metadata:
  name: auth-service-migration-job
spec:
  template:
    spec:
      containers:
        - name: migrator
          image: learnsphere/auth-service
          command: ["node", "dist/db/migrate.js"]
          envFrom:
            - configMapRef:
                name: auth-service-config
            - secretRef:
                name: auth-secrets
      restartPolicy: OnFailure
  backoffLimit: 4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: learnsphere/auth-service
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /api/auth/health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/auth/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: auth-service-config
            - secretRef:
                name: auth-secrets

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-clusterip
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
