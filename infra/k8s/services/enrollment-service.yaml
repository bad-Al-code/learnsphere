apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrollment-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enrollment-service
  template:
    metadata:
      labels:
        app: enrollment-service
    spec:
      containers:
        - name: enrollment-service
          image: learnsphere/enrollment-service
          ports:
            - containerPort: 8004
          envFrom:
            - configMapRef:
                name: enrollment-service-config
            - secretRef:
                name: auth-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: enrollment-service-clusterip
spec:
  type: ClusterIP
  selector:
    app: enrollment-service
  ports:
    - name: http
      protocol: TCP
      port: 8004
      targetPort: 8004
