apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: learnsphere/notification-service
          envFrom:
            - configMapRef:
                name: notification-service-config
            - secretRef:
                name: notification-secrets
