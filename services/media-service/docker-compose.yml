services:
  rabbitmq:
    image: rabbitmq:4.1.0-beta.5-management-alpine
    container_name: learnsphere-rabbitmq
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

volumes:
  auth-db-data:
