apiVersion: skaffold/v4beta12
kind: Config
metadata:
  name: learnsphere
  labels: { "app": "learnsphere" }

build:
  local:
    useBuildkit: true
    push: false
  artifacts:
    - image: learnsphere/auth-service
      context: services/auth-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.js" # use .js here as TS is compiled to JS
            dest: .
manifests:
  helm:
    releases:
      - name: auth-service
        chartPath: services/auth-service/helm-chart
        setValueTemplates:
          image.repository: "{{ .IMAGE_REPO_learnsphere_auth_service}}"
          image.tag: "{{.IMAGE_TAG_learnsphere_auth_service}}"

deploy:
  kubectl: {}

profiles:
  - name: dev
