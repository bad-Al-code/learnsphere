apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
data:
  NODE_ENV: "production"
  PORT: "8001"
  RABBITMQ_URL: "amqp://guest:guest@rabbitmq-service:5672"
  DATABASE_URL: "postgresql://postgres:postgres@postgres-user-service:5432/user_db"
  JWT_SECRET: "kr/RrzjQ31+vfKl0JQxlLHFq4JCraTP8MraNHw"
  COOKIE_PARSER_SECRET: "8DPz5ooMmG0d8zWMxYnmS2nlf4wOa0hGF77oUri2pMk="
---
apiVersion: batch/v1
kind: Job
metadata:
  name: user-service-migration-job
spec:
  template:
    spec:
      containers:
        - name: migrator
          image: learnsphere/user-service
          imagePullPolicy: IfNotPresent
          command: ["node", "dist/db/migrate.js"]
          envFrom:
            - configMapRef:
                name: user-service-config
      restartPolicy: Never
  backoffLimit: 2 # retries
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: learnsphere/user-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: user-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-clusterip
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
    - name: user-service
      protocol: TCP
      port: 8001
      targetPort: 8001
